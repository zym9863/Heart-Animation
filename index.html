<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心形动画 - 献给TA</title>
    <meta name="description" content="一个美丽的心形动画，献给特别的人">
    <meta name="theme-color" content="#ff9de2">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <!-- 添加Google Fonts优雅字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Ma+Shan+Zheng&family=Pacifico&family=ZCOOL+XiaoWei&family=Satisfy&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'ZCOOL XiaoWei', 'Ma Shan Zheng', sans-serif;
            color: #fff;
            cursor: crosshair;
        }

        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-heart {
            width: 100px;
            height: 100px;
            position: relative;
            animation: heartbeat 1.2s infinite;
        }

        .loader-heart:before,
        .loader-heart:after {
            content: '';
            width: 60px;
            height: 90px;
            position: absolute;
            left: 50px;
            top: 0;
            background: #fff;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .loader-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .loader-text {
            margin-top: 30px;
            color: white;
            font-size: 1.5rem;
            font-family: 'Great Vibes', cursive;
            letter-spacing: 2px;
            animation: pulse 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(0.75); }
            20% { transform: scale(1); }
            40% { transform: scale(0.75); }
            60% { transform: scale(1); }
            80% { transform: scale(0.75); }
            100% { transform: scale(0.75); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 动态背景 */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 0;
            overflow: hidden;
        }

        .dynamic-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.1) 1px, 
                transparent 1px),
                radial-gradient(circle, 
                rgba(255, 255, 255, 0.05) 2px, 
                transparent 2px);
            background-size: 50px 50px, 100px 100px;
            animation: bgMove 60s linear infinite;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* 流星效果 */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            transform: translateX(-100px);
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(0) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            opacity: 0.3;
        }

        #heart-canvas {
            position: absolute;
            z-index: 4;
        }

        /* 鼠标轨迹效果 */
        .mouse-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }

        .trail-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 157, 226, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        /* 点击爆炸效果 */
        .click-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 9997;
        }

        .explosion-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff9de2;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .love-text {
            position: absolute;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .name {
            color: #ff9de2;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: bold;
            font-family: 'Great Vibes', 'Dancing Script', cursive;
            text-shadow: 
                0 0 20px rgba(255, 157, 226, 0.8),
                0 0 40px rgba(255, 157, 226, 0.6),
                0 0 60px rgba(255, 157, 226, 0.4),
                0 0 80px rgba(255, 157, 226, 0.2);
            opacity: 0;
            animation: fadeInScale 3s ease-in-out 2s forwards, 
                       glowing 2s ease-in-out infinite alternate,
                       float 6s ease-in-out infinite;
            letter-spacing: 3px;
            position: relative;
        }

        .name::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            background: linear-gradient(90deg, 
                #ff9de2 0%, 
                #ffd4f0 25%, 
                #ff9de2 50%, 
                #ffd4f0 75%, 
                #ff9de2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes fadeInScale {
            0% { 
                opacity: 0; 
                transform: scale(0.5) translateY(20px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }

        .message {
            color: #ffffff;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-top: 20px;
            opacity: 0;
            max-width: 80vw;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            font-family: 'Satisfy', 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
        }

        .message.typing {
            animation: fadeIn 1s ease-in-out 3.5s forwards;
        }

        .message .text {
            display: inline-block;
            opacity: 0;
            animation: typewriter 0.1s ease-in-out forwards;
            animation-delay: calc(3.5s + var(--char-index) * 0.05s);
        }

        @keyframes typewriter {
            0% { 
                opacity: 0;
                transform: translateY(10px) rotateX(90deg);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* 添加装饰图标样式 */
        .decorative-icons {
            position: absolute;
            z-index: 3;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(255, 157, 226, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite, spin 10s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        /* 控制面板样式 */
        .control-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 60px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            opacity: 0.4;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-panel:hover {
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.5s ease-out;
            transform: translate(-50%, -50%);
        }

        .control-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 20px rgba(255, 157, 226, 0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn i {
            position: relative;
            z-index: 1;
            font-size: 18px;
        }

        /* 主题切换效果 */
        .theme-transition {
            animation: themeChange 0.5s ease-out;
        }

        @keyframes themeChange {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowing {
            from { 
                text-shadow: 
                    0 0 20px rgba(255, 157, 226, 0.8),
                    0 0 40px rgba(255, 157, 226, 0.6);
                filter: brightness(1);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(255, 157, 226, 1),
                    0 0 60px rgba(255, 157, 226, 0.8),
                    0 0 90px rgba(255, 157, 226, 0.6);
                filter: brightness(1.1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            75% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 提示框样式 */
        .tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
        }

        .control-btn:hover .tooltip {
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .control-panel {
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
            }

            .control-btn {
                width: 35px;
                height: 35px;
            }

            .control-btn i {
                font-size: 16px;
            }

            .name {
                font-size: 3rem;
            }

            .message {
                font-size: 1.2rem;
            }
        }

        /* 粒子光环效果 */
        .particle-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 157, 226, 0.3);
            border-radius: 50%;
            animation: rotateRing 20s linear infinite;
            box-shadow: 
                0 0 50px rgba(255, 157, 226, 0.3),
                inset 0 0 50px rgba(255, 157, 226, 0.1);
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* 音乐可视化效果 */
        .music-visualizer {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .music-visualizer.active {
            opacity: 0.6;
        }

        .music-bar {
            width: 3px;
            height: 20px;
            background: linear-gradient(to top, #ff9de2, #ffd4f0);
            animation: musicWave 1s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes musicWave {
            0%, 100% { height: 20px; }
            50% { height: calc(20px + random() * 30px); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-heart"></div>
        <div class="loader-text">Loading Love...</div>
    </div>

    <!-- 动态背景 -->
    <div class="dynamic-bg"></div>
    
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>

    <!-- 鼠标轨迹容器 -->
    <div class="mouse-trail" id="mouseTrail"></div>

    <!-- 点击爆炸效果容器 -->
    <div class="click-explosion" id="clickExplosion"></div>

    <div class="container">
        <canvas id="matrix-canvas"></canvas>
        <canvas id="heart-canvas"></canvas>

        <!-- 粒子光环 -->
        <div class="particle-ring"></div>

        <!-- 添加装饰图标 -->
        <div class="decorative-icons" id="decorative-icons"></div>

        <div class="love-text">
            <div class="name" data-text="TA">TA</div>
            <div class="message typing" id="message"></div>
        </div>

        <!-- 音乐可视化 -->
        <div class="music-visualizer" id="musicVisualizer">
            <div class="music-bar" style="--i: 0"></div>
            <div class="music-bar" style="--i: 1"></div>
            <div class="music-bar" style="--i: 2"></div>
            <div class="music-bar" style="--i: 3"></div>
            <div class="music-bar" style="--i: 4"></div>
            <div class="music-bar" style="--i: 5"></div>
            <div class="music-bar" style="--i: 6"></div>
            <div class="music-bar" style="--i: 7"></div>
        </div>

        <!-- 添加控制面板 -->
        <div class="control-panel">
            <div class="control-btn" id="color-btn">
                <i class="fas fa-palette"></i>
                <div class="tooltip">更换颜色主题</div>
            </div>
            <div class="control-btn" id="music-btn">
                <i class="fas fa-music"></i>
                <div class="tooltip">背景音乐</div>
            </div>
            <div class="control-btn" id="effect-btn">
                <i class="fas fa-magic"></i>
                <div class="tooltip">特效开关</div>
            </div>
            <div class="control-btn" id="message-btn">
                <i class="fas fa-envelope-heart"></i>
                <div class="tooltip">更换留言</div>
            </div>
            <div class="control-btn" id="fullscreen-btn">
                <i class="fas fa-expand"></i>
                <div class="tooltip">全屏显示</div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 1000);
            }, 1500);
        });

        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }

            // 创建流星
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.left = '-100px';
                shootingStar.style.animationDelay = Math.random() * 10 + 's';
                shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(shootingStar);
            }
        }

        createStars();

        // 鼠标轨迹效果
        let mouseTrailEnabled = true;
        document.addEventListener('mousemove', (e) => {
            if (!mouseTrailEnabled) return;

            const trail = document.createElement('div');
            trail.className = 'trail-particle';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            
            document.getElementById('mouseTrail').appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 1000);
        });

        // 点击爆炸效果
        document.addEventListener('click', (e) => {
            // 避免控制按钮触发爆炸效果
            if (e.target.closest('.control-panel')) return;

            const colors = ['#ff9de2', '#ffd4f0', '#ff85d5', '#ffb8e0', '#ff5cb8'];
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.left = e.pageX + 'px';
                particle.style.top = e.pageY + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.getElementById('clickExplosion').appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        });

        // 打字机效果
        const messageElement = document.getElementById('message');
        const messages = [
            "心与心的距离，从不以时间计算",
            "你是我生命中最美的相遇",
            "愿时光不老，我们不散",
            "每一个瞬间，都因你而精彩",
            "守护这份美好，直到永远"
        ];
        let currentMessageIndex = 0;

        function typewriterEffect(text) {
            messageElement.innerHTML = '';
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'text';
                span.style.setProperty('--char-index', index);
                span.textContent = char;
                messageElement.appendChild(span);
            });
        }

        // 初始化打字机效果
        typewriterEffect(messages[currentMessageIndex]);

        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker 注册成功:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker 注册失败:', error);
                    });
            });
        }
        
        // 矩阵数字雨效果（优化版）
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');

        // 设置Canvas尺寸为窗口大小
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        // 矩阵效果参数
        const matrixChars = "TA我爱你❤💕💓💗💖♥♡LOVE";
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;

        // 创建降落的起始点
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize) - 100;
        }

        // 绘制矩阵效果
        function drawMatrix() {
            // 设置半透明黑色背景，形成拖尾效果
            matrixCtx.fillStyle = "rgba(0, 0, 0, 0.03)";
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            // 循环遍历每一列
            for (let i = 0; i < drops.length; i++) {
                // 随机选择一个字符
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));

                // 创建渐变色彩效果
                const gradient = matrixCtx.createLinearGradient(0, drops[i] * fontSize - fontSize, 0, drops[i] * fontSize);
                
                if (Math.random() > 0.98) {
                    gradient.addColorStop(0, "rgba(255, 255, 255, 0)");
                    gradient.addColorStop(0.5, "rgba(255, 255, 255, 1)");
                    gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                } else if (Math.random() > 0.95) {
                    gradient.addColorStop(0, "rgba(255, 157, 226, 0)");
                    gradient.addColorStop(0.5, "rgba(255, 157, 226, 1)");
                    gradient.addColorStop(1, "rgba(255, 157, 226, 0)");
                } else {
                    gradient.addColorStop(0, "rgba(255, 157, 226, 0)");
                    gradient.addColorStop(1, "rgba(255, 157, 226, 0.5)");
                }

                matrixCtx.fillStyle = gradient;
                matrixCtx.font = fontSize + "px monospace";
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                // 如果达到底部或随机条件，重置到顶部
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                // 向下移动
                drops[i]++;
            }
        }

        // 定期更新矩阵效果
        setInterval(drawMatrix, 35);

        // 心形粒子效果（增强版）
        const heartCanvas = document.getElementById('heart-canvas');
        const heartCtx = heartCanvas.getContext('2d');

        heartCanvas.width = window.innerWidth;
        heartCanvas.height = window.innerHeight;

        // 粒子参数设置
        const particleCount = 3000;
        const particleSize = 4;
        const particleColors = [
            "#ff9de2",
            "#ff85d5",
            "#ffd4f0",
            "#ff5cb8",
            "#ffb8e0"
        ];
        const heartSize = 12;
        const pulseFactor = 0.1;
        const flowSpeed = 1;

        // 粒子类（增强版）
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * heartSize;
                this.x = 0;
                this.y = 0;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.size = Math.random() * particleSize + 1;
                this.alpha = Math.random() * 0.6 + 0.4;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
                
                // 更多粒子类型
                const rand = Math.random();
                if (rand > 0.98) {
                    this.type = 'star';     // 星形粒子
                } else if (rand > 0.96) {
                    this.type = 'sparkle';  // 闪烁粒子
                } else if (rand > 0.93) {
                    this.type = 'special';  // 特殊粒子
                } else if (rand > 0.90) {
                    this.type = 'glow';     // 发光粒子
                } else {
                    this.type = 'normal';   // 普通粒子
                }

                this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
            }

            update(time) {
                this.angle += flowSpeed * 0.01;

                // 心形方程
                const heartX = 16 * Math.pow(Math.sin(this.angle), 3);
                const heartY = -(13 * Math.cos(this.angle) - 5 * Math.cos(2 * this.angle) - 2 * Math.cos(3 * this.angle) - Math.cos(4 * this.angle));

                // 脉动效果
                const pulse = 1 + Math.sin(time * pulseFactor) * 0.2;
                const targetX = heartX * this.radius * pulse;
                const targetY = heartY * this.radius * pulse;

                // 平滑移动
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;

                this.life--;

                // 特殊粒子行为
                switch(this.type) {
                    case 'star':
                        this.alpha = 0.6 + Math.abs(Math.sin(time * 0.5 + this.angle)) * 0.4;
                        this.size = Math.random() * particleSize * 2 + 2;
                        break;
                    case 'sparkle':
                        this.alpha = 0.2 + Math.abs(Math.sin(time * 0.4 + this.angle)) * 0.8;
                        this.size = Math.random() * particleSize * 2.5 + 2.5;
                        break;
                    case 'special':
                        this.alpha = 0.4 + Math.abs(Math.sin(time * 0.2 + this.angle)) * 0.6;
                        this.size = Math.random() * particleSize * 1.5 + 1.5;
                        break;
                    case 'glow':
                        this.alpha = 0.5 + Math.abs(Math.sin(time * 0.3 + this.angle)) * 0.5;
                        this.size = Math.random() * particleSize * 1.8 + 1.8;
                        break;
                }

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw(ctx) {
                const alphaFade = this.life / this.maxLife;
                let color = this.color;

                // 根据粒子类型设置颜色
                switch(this.type) {
                    case 'star':
                        color = "#ffd700";  // 金色
                        this.drawStar(ctx, this.x, this.y, this.size, alphaFade);
                        return;
                    case 'sparkle':
                        color = "#ffffff";  // 白色
                        break;
                    case 'glow':
                        color = "#ffb6c1";  // 浅粉色
                        break;
                }

                ctx.fillStyle = `rgba(${hexToRgb(color)}, ${this.alpha * alphaFade})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // 发光效果
                if (this.type !== 'normal' && this.alpha > 0.6) {
                    const glowSize = this.type === 'sparkle' ? 3 : 2;
                    const glowOpacity = this.type === 'sparkle' ? 0.4 : 0.2;

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${hexToRgb(color)}, ${this.alpha * alphaFade * glowOpacity})`;
                    ctx.fill();
                }
            }

            // 绘制星形
            drawStar(ctx, x, y, size, alpha) {
                ctx.save();
                ctx.translate(x, y);
                ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha * alpha})`;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
                    const innerAngle = angle + Math.PI / 5;
                    const outerX = Math.cos(angle) * size;
                    const outerY = Math.sin(angle) * size;
                    const innerX = Math.cos(innerAngle) * size * 0.5;
                    const innerY = Math.sin(innerAngle) * size * 0.5;
                    
                    if (i === 0) {
                        ctx.moveTo(outerX, outerY);
                    } else {
                        ctx.lineTo(outerX, outerY);
                    }
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        // 辅助函数：将十六进制颜色转换为RGB
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r}, ${g}, ${b}`;
        }

        // 创建粒子数组
        const particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        let time = 0;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            heartCtx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);

            heartCtx.save();
            heartCtx.translate(heartCanvas.width / 2, heartCanvas.height / 2);

            // 绘制粒子
            for (const particle of particles) {
                particle.update(time);
                particle.draw(heartCtx);
            }

            // 绘制多层发光边缘
            drawMultiLayerGlow();

            heartCtx.restore();

            time += 0.1;
        }

        // 绘制多层发光边缘
        function drawMultiLayerGlow() {
            const maxRadius = heartSize * 20;
            
            // 外层光晕
            const outerGlow = heartCtx.createRadialGradient(0, 0, maxRadius * 0.5, 0, 0, maxRadius);
            outerGlow.addColorStop(0, `rgba(${hexToRgb(particleColors[0])}, 0.2)`);
            outerGlow.addColorStop(0.3, `rgba(${hexToRgb(particleColors[1])}, 0.15)`);
            outerGlow.addColorStop(0.6, `rgba(${hexToRgb(particleColors[2])}, 0.08)`);
            outerGlow.addColorStop(0.9, `rgba(${hexToRgb(particleColors[3])}, 0.03)`);
            outerGlow.addColorStop(1, 'rgba(0, 0, 0, 0)');

            heartCtx.fillStyle = outerGlow;
            heartCtx.beginPath();
            heartCtx.arc(0, 0, maxRadius, 0, Math.PI * 2);
            heartCtx.fill();

            // 内层光晕
            const innerGlow = heartCtx.createRadialGradient(0, 0, maxRadius * 0.2, 0, 0, maxRadius * 0.6);
            innerGlow.addColorStop(0, `rgba(255, 255, 255, 0.1)`);
            innerGlow.addColorStop(1, 'rgba(255, 255, 255, 0)');

            heartCtx.fillStyle = innerGlow;
            heartCtx.beginPath();
            heartCtx.arc(0, 0, maxRadius * 0.6, 0, Math.PI * 2);
            heartCtx.fill();
        }

        // 开始动画
        animate();

        // 创建装饰图标（增强版）
        function createDecorativeIcons() {
            const iconsContainer = document.getElementById('decorative-icons');
            iconsContainer.innerHTML = '';

            const icons = [
                'fa-heart', 'fa-star', 'fa-music', 'fa-moon', 'fa-sun',
                'fa-dove', 'fa-snowflake', 'fa-sparkles', 'fa-heart-pulse',
                'fa-infinity', 'fa-gem', 'fa-crown'
            ];

            // 创建25个随机图标
            for (let i = 0; i < 25; i++) {
                const icon = document.createElement('i');
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];

                icon.className = `icon fas ${randomIcon}`;
                icon.style.fontSize = `${Math.random() * 20 + 10}px`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.opacity = `${Math.random() * 0.4 + 0.1}`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                icon.style.animationDuration = `${Math.random() * 15 + 10}s`;

                iconsContainer.appendChild(icon);
            }
        }

        createDecorativeIcons();

        // 颜色主题
        const themes = [
            { primary: '#ff9de2', secondary: '#ffd4f0', accent: '#ff5cb8' },
            { primary: '#87ceeb', secondary: '#b0e0e6', accent: '#4682b4' },
            { primary: '#dda0dd', secondary: '#e6e6fa', accent: '#9370db' },
            { primary: '#ffb6c1', secondary: '#ffc0cb', accent: '#ff69b4' },
            { primary: '#98fb98', secondary: '#90ee90', accent: '#00fa9a' }
        ];
        let currentThemeIndex = 0;

        // 控制面板功能
        document.getElementById('color-btn').addEventListener('click', function() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const theme = themes[currentThemeIndex];
            
            // 添加过渡效果
            document.body.classList.add('theme-transition');
            
            // 更新粒子颜色
            particleColors[0] = theme.primary;
            particleColors[1] = theme.secondary;
            particleColors[2] = theme.accent;
            
            // 更新文字颜色
            document.querySelector('.name').style.color = theme.primary;
            document.querySelector('.name').style.textShadow = `
                0 0 20px ${theme.primary}80,
                0 0 40px ${theme.primary}60,
                0 0 60px ${theme.primary}40`;
            
            // 更新动态背景
            document.querySelector('.dynamic-bg').style.background = 
                `linear-gradient(135deg, ${theme.primary}40, ${theme.accent}40)`;
            
            setTimeout(() => {
                document.body.classList.remove('theme-transition');
            }, 500);
        });

        // 特效开关
        let effectsEnabled = true;
        document.getElementById('effect-btn').addEventListener('click', function() {
            effectsEnabled = !effectsEnabled;
            mouseTrailEnabled = effectsEnabled;
            
            document.getElementById('decorative-icons').style.display = 
                effectsEnabled ? 'block' : 'none';
            document.querySelector('.particle-ring').style.display = 
                effectsEnabled ? 'block' : 'none';
            
            this.innerHTML = effectsEnabled ? 
                '<i class="fas fa-magic"></i>' : 
                '<i class="fas fa-magic" style="opacity: 0.5"></i>';
        });

        // 更换留言
        document.getElementById('message-btn').addEventListener('click', function() {
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            typewriterEffect(messages[currentMessageIndex]);
        });

        // 全屏功能
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    this.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        });

        // 音乐功能（增强版）
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let isPlaying = false;

        function createMusicSynthesizer() {
            if (audioContext) return;

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.gain.value = 0.3;
                gainNode.connect(audioContext.destination);

                document.getElementById('music-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
                document.getElementById('musicVisualizer').classList.add('active');
                isPlaying = true;

                playMusicSequence();
            } catch (e) {
                console.error('Web Audio API不受支持:', e);
            }
        }

        function playNote(frequency, duration, startTime, type = 'sine') {
            const osc = audioContext.createOscillator();
            const noteGain = audioContext.createGain();

            osc.type = type;
            osc.frequency.value = frequency;

            osc.connect(noteGain);
            noteGain.connect(gainNode);

            noteGain.gain.setValueAtTime(0, startTime);
            noteGain.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
            noteGain.gain.linearRampToValueAtTime(0.2, startTime + duration - 0.05);
            noteGain.gain.linearRampToValueAtTime(0, startTime + duration);

            osc.start(startTime);
            osc.stop(startTime + duration);

            // 更新音乐可视化
            updateMusicVisualizer();

            return osc;
        }

        function updateMusicVisualizer() {
            const bars = document.querySelectorAll('.music-bar');
            bars.forEach((bar, index) => {
                const height = Math.random() * 30 + 20;
                bar.style.height = `${height}px`;
            });
        }

        function playMusicSequence() {
            if (!audioContext || !isPlaying) return;

            const now = audioContext.currentTime;
            let time = now;

            // 浪漫旋律
            const melody = [
                {note: 261.63, duration: 0.5}, // C4
                {note: 293.66, duration: 0.5}, // D4
                {note: 329.63, duration: 0.5}, // E4
                {note: 349.23, duration: 1.0}, // F4
                {note: 329.63, duration: 0.5}, // E4
                {note: 349.23, duration: 0.5}, // F4
                {note: 392.00, duration: 1.0}, // G4
                {note: 349.23, duration: 0.5}, // F4
                {note: 329.63, duration: 0.5}, // E4
                {note: 293.66, duration: 0.5}, // D4
                {note: 261.63, duration: 1.0}, // C4
            ];

            melody.forEach(note => {
                playNote(note.note, note.duration, time, 'sine');
                if (Math.random() > 0.5) {
                    playNote(note.note * 1.5, note.duration, time, 'triangle');
                }
                time += note.duration;
            });

            setTimeout(() => {
                if (isPlaying) {
                    playMusicSequence();
                }
            }, (time - now) * 1000);
        }

        function stopMusic() {
            isPlaying = false;

            if (gainNode) {
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
            }

            document.getElementById('music-btn').innerHTML = '<i class="fas fa-volume-mute"></i>';
            document.getElementById('musicVisualizer').classList.remove('active');
        }

        document.getElementById('music-btn').addEventListener('click', function() {
            if (!isPlaying) {
                if (!audioContext) {
                    createMusicSynthesizer();
                } else {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    gainNode.gain.value = 0.3;
                    isPlaying = true;
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                    document.getElementById('musicVisualizer').classList.add('active');
                    playMusicSequence();
                }
            } else {
                stopMusic();
            }
        });

        // 窗口大小调整
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            heartCanvas.width = window.innerWidth;
            heartCanvas.height = window.innerHeight;

            const newColumns = matrixCanvas.width / fontSize;
            if (newColumns > columns) {
                for (let i = drops.length; i < newColumns; i++) {
                    drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize) - 100;
                }
            }

            createDecorativeIcons();
        });
    </script>
</body>
