        // çŸ©é˜µæ•°å­—é›¨æ•ˆæœ

        const particleSize = 3.5;    // ç•¥å¾®å¢å¤§ç²’å­

        // å®šä¹‰å¤šç§ç²’å­é¢œè‰²ï¼Œåˆ›å»ºæ¸å˜æ•ˆæœ

        const pulseFactor = 0.09;    // å¢åŠ è„‰åŠ¨å¹…åº¦
        const flowSpeed = 0.85;      // ç•¥å¾®å¢åŠ æµåŠ¨é€Ÿåº¦

        // ç²’å­ç±»
        class Particle {
            constructor() {
                this.reset();
            }

            // é‡ç½®ç²’å­ä½ç½®ä¸å±æ€§
            reset() {
                // éšæœºè§’åº¦
                this.angle = Math.random() * Math.PI * 2;

                this.radius = Math.random() * heartSize;

                this.x = 0;

                // æ·»åŠ ä¸€äº›éšæœºæ€§ï¼Œä½¿ç²’å­å‡ºç°åœ¨å¿ƒå½¢å‘¨å›´
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                // ç²’å­å¤§å°
                this.size = Math.random() * particleSize + 1;
                // é€æ˜åº¦
                this.alpha = Math.random() * 0.6 + 0.4;
                // ç²’å­ç”Ÿå‘½å‘¨æœŸ
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
                // ç²’å­ç±»å‹ - å¼•å…¥æ›´å¤šç±»å‹å¢åŠ å¤šæ ·æ€§
                if (Math.random() > 0.97) {

                } else if (Math.random() > 0.9) {
                    this.type = 'special'; // ç‰¹æ®Šç²’å­
                } else {
                    this.type = 'normal';  // æ™®é€šç²’å­
                }

                // éšæœºé€‰æ‹©ç²’å­é¢œè‰²
                this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
            }

            // æ›´æ–°ç²’å­çŠ¶æ€
            update(time) {
                // ä½¿ç²’å­å›´ç»•å¿ƒå½¢ç§»åŠ¨
                this.angle += flowSpeed * 0.01;

                // å¿ƒå½¢æ–¹ç¨‹ï¼Œäº§ç”Ÿå¿ƒå½¢è½¨è¿¹
                // x = 16 * sin(t)^3
                // y = 13 * cos(t) - 5 * cos(2t) - 2 * cos(3t) - cos(4t)
                const heartX = 16 * Math.pow(Math.sin(this.angle), 3);
                const heartY = -(13 * Math.cos(this.angle) - 5 * Math.cos(2 * this.angle) - 2 * Math.cos(3 * this.angle) - Math.cos(4 * this.angle));

                // è®¡ç®—ç›®æ ‡ä½ç½®ï¼Œæ·»åŠ è„‰åŠ¨æ•ˆæœ
                const pulse = 1 + Math.sin(time * pulseFactor) * 0.2;
                const targetX = heartX * this.radius * pulse;
                const targetY = heartY * this.radius * pulse;

                // å¹³æ»‘ç§»åŠ¨åˆ°ç›®æ ‡ä½ç½®
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;

                // å‡å°‘ç”Ÿå‘½å€¼
                this.life--;

                // ç‰¹æ®Šç²’å­è¡Œä¸º
                if (this.type === 'special') {
                    this.alpha = 0.4 + Math.abs(Math.sin(time * 0.2 + this.angle)) * 0.6;
                    this.size = Math.random() * particleSize * 1.5 + 1.5;

                // å½“ç”Ÿå‘½ç»“æŸæ—¶é‡ç½®ç²’å­
                if (this.life <= 0) {

            // ç»˜åˆ¶ç²’å­
            draw(ctx) {
                // éšç€ç”Ÿå‘½å‘¨æœŸå˜åŒ–é€æ˜åº¦
                const alphaFade = this.life / this.maxLife;

                // è®¾ç½®å¡«å……æ ·å¼
                let color = this.color || particleColor;

                if (this.type === 'special') {

                }

                ctx.fillStyle = `rgba(${hexToRgb(color)}, ${this.alpha * alphaFade})`;

                // å¼€å§‹ç»˜åˆ¶ç²’å­
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // å¯¹ç‰¹æ®Šç²’å­æ·»åŠ å‘å…‰æ•ˆæœ
                if ((this.type === 'special' || this.type === 'sparkle') && this.alpha > 0.6) {

                    const glowOpacity = this.type === 'sparkle' ? 0.5 : 0.3;

                    ctx.beginPath();

                    ctx.fillStyle = `rgba(${hexToRgb(color)}, ${this.alpha * alphaFade * glowOpacity})`;

                        ctx.fill();
                    }

            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šå°†åå…­è¿›åˆ¶é¢œè‰²è½¬æ¢ä¸ºRGB
        function hexToRgb(hex) {
            // ç§»é™¤#å·
            hex = hex.replace('#', '');

            // è§£æRGBå€¼
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;

            return `${r}, ${g}, ${b}`;

                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // åˆ›å»ºéŸ³é‡æ§åˆ¶
                gainNode = audioContext.createGain();
                gainNode.gain.value = 0.3; // è®¾ç½®éŸ³é‡
                gainNode.connect(audioContext.destination);

                // æ˜¾ç¤ºéŸ³ä¹å·²å¼€å¯
                document.getElementById('music-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
                isPlaying = true;

                // æ’­æ”¾éŸ³ä¹åºåˆ—
                playMusicSequence();
            } catch (e) {
                console.error('Web Audio APIä¸å—æ”¯æŒ:', e);
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒWeb Audio APIï¼Œæ— æ³•æ’­æ”¾éŸ³ä¹');
            }
        }

        // æ’­æ”¾ä¸€ä¸ªéŸ³ç¬¦
        function playNote(frequency, duration, startTime, type = 'sine') {
            const osc = audioContext.createOscillator();
            const noteGain = audioContext.createGain();

            // è®¾ç½®éŸ³ç¬¦ç±»å‹å’Œé¢‘ç‡
            osc.type = type;
            osc.frequency.value = frequency;

            // è¿æ¥èŠ‚ç‚¹
            osc.connect(noteGain);
            noteGain.connect(gainNode);

            // è®¾ç½®éŸ³é‡åŒ…ç»œ
            noteGain.gain.setValueAtTime(0, startTime);
            noteGain.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
            noteGain.gain.linearRampToValueAtTime(0.2, startTime + duration - 0.05);
            noteGain.gain.linearRampToValueAtTime(0, startTime + duration);

            // å¼€å§‹å’Œåœæ­¢
            osc.start(startTime);
            osc.stop(startTime + duration);

            return osc;
        }

        // æ’­æ”¾ä¸€ä¸ªæµªæ¼«çš„éŸ³ä¹åºåˆ—
        function playMusicSequence() {
            if (!audioContext || !isPlaying) return;

            const now = audioContext.currentTime;
            let time = now;

            // å®šä¹‰ä¸€ä¸ªç®€å•çš„æ—‹å¾‹ - Cå¤§è°ƒ
            const melody = [
                {note: 261.63, duration: 0.5}, // C4
                {note: 293.66, duration: 0.5}, // D4
                {note: 329.63, duration: 0.5}, // E4
                {note: 349.23, duration: 1.0}, // F4
                {note: 329.63, duration: 0.5}, // E4
                {note: 349.23, duration: 0.5}, // F4
                {note: 392.00, duration: 1.0}, // G4
                {note: 349.23, duration: 0.5}, // F4
                {note: 329.63, duration: 0.5}, // E4
                {note: 293.66, duration: 0.5}, // D4
                {note: 261.63, duration: 1.0}, // C4
                {note: 392.00, duration: 0.5}, // G4
                {note: 440.00, duration: 0.5}, // A4
                {note: 392.00, duration: 0.5}, // G4
                {note: 349.23, duration: 1.0}, // F4
                {note: 329.63, duration: 0.5}, // E4
                {note: 349.23, duration: 0.5}, // F4
                {note: 261.63, duration: 1.5}  // C4
            ];

            // æ’­æ”¾æ—‹å¾‹
            melody.forEach(note => {
                playNote(note.note, note.duration, time, 'sine');
                // åŒæ—¶æ’­æ”¾å’Œå¼¦
                if (Math.random() > 0.5) {
                    playNote(note.note * 1.5, note.duration, time, 'triangle');
                }
                time += note.duration;
            });

            // å¾ªç¯æ’­æ”¾
            setTimeout(() => {
                if (isPlaying) {
                    playMusicSequence();
                }
            }, (time - now) * 1000);
        }

        // åœæ­¢éŸ³ä¹
        function stopMusic() {
            isPlaying = false;

            // å¦‚æœå­˜åœ¨éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼Œå…³é—­å®ƒ
            if (gainNode) {
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
            }

            document.getElementById('music-btn').innerHTML = '<i class="fas fa-volume-mute"></i>';
        }

        // éŸ³ä¹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('music-btn').addEventListener('click', function() {
            if (!isPlaying) {
                if (!audioContext) {
                    createMusicSynthesizer();
                } else {
                    // æ¢å¤æ’­æ”¾
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    gainNode.gain.value = 0.3;
                    isPlaying = true;
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                    playMusicSequence();
                }
            } else {
                stopMusic();
            }
        });

            const newColumns = matrixCanvas.width / fontSize;
            if (newColumns > columns) {
                for (let i = drops.length; i < newColumns; i++) {
                    drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize) - 100;
                }

            // é‡æ–°åˆ›å»ºè£…é¥°å›¾æ ‡
            createDecorativeIcons();
        });
