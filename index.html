                span.className = 'text';
                span.style.setProperty('--char-index', index);
                span.textContent = char;
                messageElement.appendChild(span);
            });
        }

        // åˆå§‹åŒ–æ‰“å­—æœºæ•ˆæœ
        typewriterEffect(messages[currentMessageIndex]);

        // æ³¨å†ŒService Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker æ³¨å†ŒæˆåŠŸ:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker æ³¨å†Œå¤±è´¥:', error);
                    });
            });
        }
        
        // çŸ©é˜µæ•°å­—é›¨æ•ˆæœï¼ˆä¼˜åŒ–ç‰ˆï¼‰
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');

        // è®¾ç½®Canvaså°ºå¯¸ä¸ºçª—å£å¤§å°
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        // çŸ©é˜µæ•ˆæœå‚æ•°
        const matrixChars = "TAæˆ‘çˆ±ä½ â¤ğŸ’•ğŸ’“ğŸ’—ğŸ’–â™¥â™¡LOVE";
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;

        // åˆ›å»ºé™è½çš„èµ·å§‹ç‚¹
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize) - 100;
        }

        // ç»˜åˆ¶çŸ©é˜µæ•ˆæœ
        function drawMatrix() {
            // è®¾ç½®åŠé€æ˜é»‘è‰²èƒŒæ™¯ï¼Œå½¢æˆæ‹–å°¾æ•ˆæœ
            matrixCtx.fillStyle = "rgba(0, 0, 0, 0.03)";
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            // å¾ªç¯éå†æ¯ä¸€åˆ—
            for (let i = 0; i < drops.length; i++) {
                // éšæœºé€‰æ‹©ä¸€ä¸ªå­—ç¬¦
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));

                // åˆ›å»ºæ¸å˜è‰²å½©æ•ˆæœ
                const gradient = matrixCtx.createLinearGradient(0, drops[i] * fontSize - fontSize, 0, drops[i] * fontSize);
                
                if (Math.random() > 0.98) {
                    gradient.addColorStop(0, "rgba(255, 255, 255, 0)");
                    gradient.addColorStop(0.5, "rgba(255, 255, 255, 1)");
                    gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                } else if (Math.random() > 0.95) {
                    gradient.addColorStop(0, "rgba(255, 157, 226, 0)");
                    gradient.addColorStop(0.5, "rgba(255, 157, 226, 1)");
                    gradient.addColorStop(1, "rgba(255, 157, 226, 0)");
                } else {
                    gradient.addColorStop(0, "rgba(255, 157, 226, 0)");
                    gradient.addColorStop(1, "rgba(255, 157, 226, 0.5)");
                }

                matrixCtx.fillStyle = gradient;
                matrixCtx.font = fontSize + "px monospace";
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                // å¦‚æœè¾¾åˆ°åº•éƒ¨æˆ–éšæœºæ¡ä»¶ï¼Œé‡ç½®åˆ°é¡¶éƒ¨
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                // å‘ä¸‹ç§»åŠ¨
                drops[i]++;
            }
        }

        // å®šæœŸæ›´æ–°çŸ©é˜µæ•ˆæœ
        setInterval(drawMatrix, 35);

        // å¿ƒå½¢ç²’å­æ•ˆæœï¼ˆå¢å¼ºç‰ˆï¼‰
        const heartCanvas = document.getElementById('heart-canvas');
        const heartCtx = heartCanvas.getContext('2d');

        heartCanvas.width = window.innerWidth;
        heartCanvas.height = window.innerHeight;

        // ç²’å­å‚æ•°è®¾ç½®
        const particleCount = 3000;
        const particleSize = 4;
        const particleColors = [
            "#ff9de2",
            "#ff85d5",
            "#ffd4f0",
            "#ff5cb8",
            "#ffb8e0"
        ];
        const heartSize = 12;
        const pulseFactor = 0.1;
        const flowSpeed = 1;

        // ç²’å­ç±»ï¼ˆå¢å¼ºç‰ˆï¼‰
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * heartSize;
                this.x = 0;
                this.y = 0;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.size = Math.random() * particleSize + 1;
                this.alpha = Math.random() * 0.6 + 0.4;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
                
                // æ›´å¤šç²’å­ç±»å‹
                const rand = Math.random();
                if (rand > 0.98) {
                    this.type = 'star';     // æ˜Ÿå½¢ç²’å­
                } else if (rand > 0.96) {
                    this.type = 'sparkle';  // é—ªçƒç²’å­
                } else if (rand > 0.93) {
                    this.type = 'special';  // ç‰¹æ®Šç²’å­
                } else if (rand > 0.90) {
                    this.type = 'glow';     // å‘å…‰ç²’å­
                } else {
                    this.type = 'normal';   // æ™®é€šç²’å­
                }

                this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
            }

            update(time) {
                this.angle += flowSpeed * 0.01;

                // å¿ƒå½¢æ–¹ç¨‹
                const heartX = 16 * Math.pow(Math.sin(this.angle), 3);
                const heartY = -(13 * Math.cos(this.angle) - 5 * Math.cos(2 * this.angle) - 2 * Math.cos(3 * this.angle) - Math.cos(4 * this.angle));

                // è„‰åŠ¨æ•ˆæœ
                const pulse = 1 + Math.sin(time * pulseFactor) * 0.2;
                const targetX = heartX * this.radius * pulse;
                const targetY = heartY * this.radius * pulse;

                // å¹³æ»‘ç§»åŠ¨
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;

                this.life--;

                // ç‰¹æ®Šç²’å­è¡Œä¸º
                switch(this.type) {
                    case 'star':
                        this.alpha = 0.6 + Math.abs(Math.sin(time * 0.5 + this.angle)) * 0.4;
                        this.size = Math.random() * particleSize * 2 + 2;
                        break;
                    case 'sparkle':
                        this.alpha = 0.2 + Math.abs(Math.sin(time * 0.4 + this.angle)) * 0.8;
                        this.size = Math.random() * particleSize * 2.5 + 2.5;
                        break;
                    case 'special':
                        this.alpha = 0.4 + Math.abs(Math.sin(time * 0.2 + this.angle)) * 0.6;
                        this.size = Math.random() * particleSize * 1.5 + 1.5;
                        break;
                    case 'glow':
                        this.alpha = 0.5 + Math.abs(Math.sin(time * 0.3 + this.angle)) * 0.5;
                        this.size = Math.random() * particleSize * 1.8 + 1.8;
                        break;
                }

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw(ctx) {
                const alphaFade = this.life / this.maxLife;
                let color = this.color;

                // æ ¹æ®ç²’å­ç±»å‹è®¾ç½®é¢œè‰²
                switch(this.type) {
                    case 'star':
                        color = "#ffd700";  // é‡‘è‰²
                        this.drawStar(ctx, this.x, this.y, this.size, alphaFade);
                        return;
                    case 'sparkle':
                        color = "#ffffff";  // ç™½è‰²
                        break;
                    case 'glow':
                        color = "#ffb6c1";  // æµ…ç²‰è‰²
                        break;
                }

                ctx.fillStyle = `rgba(${hexToRgb(color)}, ${this.alpha * alphaFade})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // å‘å…‰æ•ˆæœ
                if (this.type !== 'normal' && this.alpha > 0.6) {
                    const glowSize = this.type === 'sparkle' ? 3 : 2;
                    const glowOpacity = this.type === 'sparkle' ? 0.4 : 0.2;

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${hexToRgb(color)}, ${this.alpha * alphaFade * glowOpacity})`;
                    ctx.fill();
                }
            }

            // ç»˜åˆ¶æ˜Ÿå½¢
            drawStar(ctx, x, y, size, alpha) {
                ctx.save();
                ctx.translate(x, y);
                ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha * alpha})`;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
                    const innerAngle = angle + Math.PI / 5;
                    const outerX = Math.cos(angle) * size;
                    const outerY = Math.sin(angle) * size;
                    const innerX = Math.cos(innerAngle) * size * 0.5;
                    const innerY = Math.sin(innerAngle) * size * 0.5;
                    
                    if (i === 0) {
                        ctx.moveTo(outerX, outerY);
                    } else {
                        ctx.lineTo(outerX, outerY);
                    }
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šå°†åå…­è¿›åˆ¶é¢œè‰²è½¬æ¢ä¸ºRGB
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r}, ${g}, ${b}`;
        }

        // åˆ›å»ºç²’å­æ•°ç»„
        const particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        let time = 0;

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);

            heartCtx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);

            heartCtx.save();
            heartCtx.translate(heartCanvas.width / 2, heartCanvas.height / 2);

            // ç»˜åˆ¶ç²’å­
            for (const particle of particles) {
                particle.update(time);
                particle.draw(heartCtx);
            }

            // ç»˜åˆ¶å¤šå±‚å‘å…‰è¾¹ç¼˜
            drawMultiLayerGlow();

            heartCtx.restore();

            time += 0.1;
        }

        // ç»˜åˆ¶å¤šå±‚å‘å…‰è¾¹ç¼˜
        function drawMultiLayerGlow() {
            const maxRadius = heartSize * 20;
            
            // å¤–å±‚å…‰æ™•
            const outerGlow = heartCtx.createRadialGradient(0, 0, maxRadius * 0.5, 0, 0, maxRadius);
            outerGlow.addColorStop(0, `rgba(${hexToRgb(particleColors[0])}, 0.2)`);
            outerGlow.addColorStop(0.3, `rgba(${hexToRgb(particleColors[1])}, 0.15)`);
            outerGlow.addColorStop(0.6, `rgba(${hexToRgb(particleColors[2])}, 0.08)`);
            outerGlow.addColorStop(0.9, `rgba(${hexToRgb(particleColors[3])}, 0.03)`);
            outerGlow.addColorStop(1, 'rgba(0, 0, 0, 0)');

            heartCtx.fillStyle = outerGlow;
            heartCtx.beginPath();
            heartCtx.arc(0, 0, maxRadius, 0, Math.PI * 2);
            heartCtx.fill();

            // å†…å±‚å…‰æ™•
            const innerGlow = heartCtx.createRadialGradient(0, 0, maxRadius * 0.2, 0, 0, maxRadius * 0.6);
            innerGlow.addColorStop(0, `rgba(255, 255, 255, 0.1)`);
            innerGlow.addColorStop(1, 'rgba(255, 255, 255, 0)');

            heartCtx.fillStyle = innerGlow;
            heartCtx.beginPath();
            heartCtx.arc(0, 0, maxRadius * 0.6, 0, Math.PI * 2);
            heartCtx.fill();
        }

        // å¼€å§‹åŠ¨ç”»
        animate();

        // åˆ›å»ºè£…é¥°å›¾æ ‡ï¼ˆå¢å¼ºç‰ˆï¼‰
        function createDecorativeIcons() {
            const iconsContainer = document.getElementById('decorative-icons');
            iconsContainer.innerHTML = '';

            const icons = [
                'fa-heart', 'fa-star', 'fa-music', 'fa-moon', 'fa-sun',
                'fa-dove', 'fa-snowflake', 'fa-sparkles', 'fa-heart-pulse',
                'fa-infinity', 'fa-gem', 'fa-crown'
            ];

            // åˆ›å»º25ä¸ªéšæœºå›¾æ ‡
            for (let i = 0; i < 25; i++) {
                const icon = document.createElement('i');
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];

                icon.className = `icon fas ${randomIcon}`;
                icon.style.fontSize = `${Math.random() * 20 + 10}px`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.opacity = `${Math.random() * 0.4 + 0.1}`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                icon.style.animationDuration = `${Math.random() * 15 + 10}s`;

                iconsContainer.appendChild(icon);
            }
        }

        createDecorativeIcons();

        // é¢œè‰²ä¸»é¢˜
        const themes = [
            { primary: '#ff9de2', secondary: '#ffd4f0', accent: '#ff5cb8' },
            { primary: '#87ceeb', secondary: '#b0e0e6', accent: '#4682b4' },
            { primary: '#dda0dd', secondary: '#e6e6fa', accent: '#9370db' },
            { primary: '#ffb6c1', secondary: '#ffc0cb', accent: '#ff69b4' },
            { primary: '#98fb98', secondary: '#90ee90', accent: '#00fa9a' }
        ];
        let currentThemeIndex = 0;

        // æ§åˆ¶é¢æ¿åŠŸèƒ½
        document.getElementById('color-btn').addEventListener('click', function() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const theme = themes[currentThemeIndex];
            
            // æ·»åŠ è¿‡æ¸¡æ•ˆæœ
            document.body.classList.add('theme-transition');
            
            // æ›´æ–°ç²’å­é¢œè‰²
            particleColors[0] = theme.primary;
            particleColors[1] = theme.secondary;
            particleColors[2] = theme.accent;
            
            // æ›´æ–°æ–‡å­—é¢œè‰²
            document.querySelector('.name').style.color = theme.primary;
            document.querySelector('.name').style.textShadow = `
                0 0 20px ${theme.primary}80,
                0 0 40px ${theme.primary}60,
                0 0 60px ${theme.primary}40`;
            
            // æ›´æ–°åŠ¨æ€èƒŒæ™¯
            document.querySelector('.dynamic-bg').style.background = 
                `linear-gradient(135deg, ${theme.primary}40, ${theme.accent}40)`;
            
            setTimeout(() => {
                document.body.classList.remove('theme-transition');
            }, 500);
        });

        // ç‰¹æ•ˆå¼€å…³
        let effectsEnabled = true;
        document.getElementById('effect-btn').addEventListener('click', function() {
            effectsEnabled = !effectsEnabled;
            mouseTrailEnabled = effectsEnabled;
            
            document.getElementById('decorative-icons').style.display = 
                effectsEnabled ? 'block' : 'none';
            document.querySelector('.particle-ring').style.display = 
                effectsEnabled ? 'block' : 'none';
            
            this.innerHTML = effectsEnabled ? 
                '<i class="fas fa-magic"></i>' : 
                '<i class="fas fa-magic" style="opacity: 0.5"></i>';
        });

        // æ›´æ¢ç•™è¨€
        document.getElementById('message-btn').addEventListener('click', function() {
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            typewriterEffect(messages[currentMessageIndex]);
        });

        // å…¨å±åŠŸèƒ½
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    this.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        });

        // éŸ³ä¹åŠŸèƒ½ï¼ˆå¢å¼ºç‰ˆï¼‰
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let isPlaying = false;

        function createMusicSynthesizer() {
            if (audioContext) return;

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.gain.value = 0.3;
                gainNode.connect(audioContext.destination);

                document.getElementById('music-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
                document.getElementById('musicVisualizer').classList.add('active');
                isPlaying = true;

                playMusicSequence();
            } catch (e) {
                console.error('Web Audio APIä¸å—æ”¯æŒ:', e);
            }
        }

        function playNote(frequency, duration, startTime, type = 'sine') {
            const osc = audioContext.createOscillator();
            const noteGain = audioContext.createGain();

            osc.type = type;
            osc.frequency.value = frequency;

            osc.connect(noteGain);
            noteGain.connect(gainNode);

            noteGain.gain.setValueAtTime(0, startTime);
            noteGain.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
            noteGain.gain.linearRampToValueAtTime(0.2, startTime + duration - 0.05);
            noteGain.gain.linearRampToValueAtTime(0, startTime + duration);

            osc.start(startTime);
            osc.stop(startTime + duration);

            // æ›´æ–°éŸ³ä¹å¯è§†åŒ–
            updateMusicVisualizer();

            return osc;
        }

        function updateMusicVisualizer() {
            const bars = document.querySelectorAll('.music-bar');
            bars.forEach((bar, index) => {
                const height = Math.random() * 30 + 20;
                bar.style.height = `${height}px`;
            });
        }

        function playMusicSequence() {
            if (!audioContext || !isPlaying) return;

            const now = audioContext.currentTime;
            let time = now;

            // æµªæ¼«æ—‹å¾‹
            const melody = [
                {note: 261.63, duration: 0.5}, // C4
                {note: 293.66, duration: 0.5}, // D4
                {note: 329.63, duration: 0.5}, // E4
                {note: 349.23, duration: 1.0}, // F4
                {note: 329.63, duration: 0.5}, // E4
                {note: 349.23, duration: 0.5}, // F4
                {note: 392.00, duration: 1.0}, // G4
                {note: 349.23, duration: 0.5}, // F4
                {note: 329.63, duration: 0.5}, // E4
                {note: 293.66, duration: 0.5}, // D4
                {note: 261.63, duration: 1.0}, // C4
            ];

            melody.forEach(note => {
                playNote(note.note, note.duration, time, 'sine');
                if (Math.random() > 0.5) {
                    playNote(note.note * 1.5, note.duration, time, 'triangle');
                }
                time += note.duration;
            });

            setTimeout(() => {
                if (isPlaying) {
                    playMusicSequence();
                }
            }, (time - now) * 1000);
        }

        function stopMusic() {
            isPlaying = false;

            if (gainNode) {
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
            }

            document.getElementById('music-btn').innerHTML = '<i class="fas fa-volume-mute"></i>';
            document.getElementById('musicVisualizer').classList.remove('active');
        }

        document.getElementById('music-btn').addEventListener('click', function() {
            if (!isPlaying) {
                if (!audioContext) {
                    createMusicSynthesizer();
                } else {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    gainNode.gain.value = 0.3;
                    isPlaying = true;
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                    document.getElementById('musicVisualizer').classList.add('active');
                    playMusicSequence();
                }
            } else {
                stopMusic();
            }
        });

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            heartCanvas.width = window.innerWidth;
            heartCanvas.height = window.innerHeight;

            const newColumns = matrixCanvas.width / fontSize;
            if (newColumns > columns) {
                for (let i = drops.length; i < newColumns; i++) {
                    drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize) - 100;
                }
            }

            createDecorativeIcons();
        });
    </script>
